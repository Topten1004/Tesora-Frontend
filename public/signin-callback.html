  </head>

    <script src="oidc-client.min.js"></script>
    <script>
      new Oidc.UserManager({ response_mode: "query" })
        .signinRedirectCallback()

          // window.location = "https://main--nft-museum-dev.netlify.app" + "?refe=sso-callback";
          // window.location = window.location.origin + "/profile?refe=sso-callback";
          window.location = window.location.origin + "?refe=sso-callback";
        })
        .catch(function (e) {
          console.error(e);
        });
    </script>
